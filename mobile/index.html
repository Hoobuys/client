      .btn{

      	text-decoration: none;

-o-box-shadow: inset 0 0 2px rgb(179, 140, 140);

      }

      .btn:active, .btn:focus{
			border-bottom: 1px solid rgba(255, 165, 0, 0.25) !important;   

      }

      .btn.big{
      	padding: 20px 20px;

      }

      }

      table td{

      }
